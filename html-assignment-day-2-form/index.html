<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Day 2 Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Zoo Keeper Application Form</h1>
      <br />
      <p>
        Please complete the form, Mandatory fields are marked with a
        <sup class="text-red">*</sup>
      </p>
    </header>
    <br />
    <br />
    <main>
      <form class="form-container">
        <section class="contact-details">
          <h2>Contact Details</h2>
          <div class="form-item">
            <label for="name">Name<sup class="text-red">*</sup></label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-item">
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" />
          </div>
          <div class="form-item">
            <label for="email">Email<sup class="text-red">*</sup></label>
            <input type="email" name="email" id="email" />
          </div>
        </section>
        <section class="personal-information">
          <h2>Personal Information</h2>
          <div class="form-item">
            <label for="age"><sup class="text-red">*</sup>Age</label>
            <input type="number" name="age" id="age" />
          </div>
          <div class="form-item">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="female" selected>Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item-text-area">
            <label for="textarea"
              >When did you first know you wanted to be a zookeeper?</label
            >
            <textarea name="textarea" id="textarea"></textarea>
          </div>
        </section>
        <section class="favorite-animals">
          <h2>Pick Your Favorite Animals</h2>
          <div class="favorite-animals-section">
            <div class="favorite-animals-container">
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Zebra</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Cat</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Anaconda</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Human</label>
              </div>
            </div>
            <div class="favorite-animals-container">
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Elephant</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Wildbeest</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Pigeon</label>
              </div>
              <div class="favorite-animals-item">
                <input type="checkbox" name="animal" id="animal" />
                <label for="animal">Crab</label>
              </div>
            </div>
          </div>
        </section>
        <button class="submit-button" type="submit">Submit Application</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 All rights reserved, the above page is ADA compliance.</p>
    </footer>
  </body>
</html>
